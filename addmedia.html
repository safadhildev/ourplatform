<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Add Media</title>
</head>

<body>
    <div class="addmedia-loading">
        <h3>Uploading...</h3>
    </div>
    <div class="nav">
        <p class="nav-title">Add Media</p>
    </div>
    <div class="addmedia-body">
        <!-- Add Image -->

        <div class="addmedia-container">
            <h3>Add Image</h3>
            <div class="addmedia-img-wrapper">
                <img id="addmediaImg" src="assets/image/placeholder_image.png" />
            </div>
            <input type="file" id="imgChooser" name="img" accept="image/*">
            <button class="addmedia-upload-img" id="addmediaUploadImg">Upload
                Image</button>

        </div>

        <!-- Add Audio -->
        <div class="addmedia-container">
            <h3>Add Audio</h3>
            <audio controls id="addmediaAudio">
                <source id="addmediaAudioSrc" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
            <input type="file" id="audioChooser" name="audio" accept="audio/.mp3 .m4a .wav .midi .ogg">
            <button class="addmedia-upload-img" id="addmediaUploadAudio">Upload
                Audio</button>
        </div>

        <!-- Add Video -->
        <div class="addmedia-container">
            <h3>Add Video</h3>
            <video id="addmediaVideo" width="320" height="240" controls>
                <source id="addmediaVideoSrc" src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <input type="file" id="videoChooser" name="audio" accept="video/*">
            <button class="addmedia-upload-img" id="addmediaUploadVideo">Upload
                Video</button>
        </div>
    </div>
